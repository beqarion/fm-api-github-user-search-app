    <title>Frontend Mentor | GitHub user search app</title>

  <body>
    <main
      class="overflow-hidden font-space-mono min-h-screen bg-custom-very-light-gray py-8 px-6 sm:p-0 sm:pt-[140px] md:p-0 md:grid md:content-center dark:bg-custom-allmost-black"
    >
      <div class="sm:max-w-[573px] md:max-w-[730px] sm:mx-auto w-full">
        <nav class="flex justify-between items-center">
          <!-- title -->
          <a href="./index.html">
            <h1
              class="text-custom-allmost-black text-[26px] font-bold dark:text-custom-white"
            >
              devfinder
            </h1>
          </a>
          <!-- theme switch container -->
          <div
            id="theme-switch"
            class="cursor-pointer overflow-hidden flex flex-col justify-end w-[90px] h-5"
          >
            <!-- light -->
            <div
              id="light"
              class="toggle-btn flex display-none group items-center gap-4 justify-between transition duration-500"
            >
              <span
                class="text-custom-white group-hover:text-[#90A4D4] transition"
                >Light</span
              >
              <div
                id="sun"
                class="inline-block bg-custom-white group-hover:bg-[#90A4D4] transition"
                aria-label="moon icon"
                role="img"
              ></div>
            </div>
            <!-- dark -->
            <div
              id="dark"
              class="toggle-btn group flex items-center gap-4 justify-between transition duration-500"
            >
              <span
                class="text-custom-blue-gray group-hover:text-[#222731] transition"
                >Dark</span
              >
              <div
                id="moon"
                class="inline-block bg-custom-blue-gray group-hover:bg-[#222731] transition"
                aria-label="moon icon"
                role="img"
              ></div>
            </div>
          </div>
        </nav>
        <!-- search form -->
        <form
          id="search-form"
          action=""
          class="w-full mt-[35px] h-[60px] sm:h-[69px] relative shadow-custom-search rounded-[15px] flex p-[7px] sm:p-[9.5px] pl-[45px] sm:pl-20 bg-custom-super-light-gray dark:bg-custom-very-dark-blue dark:shadow-none"
        >
          <label
            class="h-5 w-5 sm:h-6 sm:w-6 absolute left-4 sm:left-8 top-1/2 -translate-y-1/2"
            for="search"
          >
            <img
              class="h-full w-full object-contain"
              src="/assets/icon-search-9b108522.svg"
              alt=""
            />
          </label>
          <input
            id="search"
            autocomplete="off"
            class="grow bg-transparent placeholder:text-custom-blue-gray text-custom-allmost-black outline-none mr-[7px] text-[13px] sm:text-[18px] dark:placeholder:text-custom-white dark:text-custom-white"
            type="search"
            placeholder="Search GitHub username..."
          />
          <button
            id="search-btn"
            class="basis-[84px] shrink-0 sm:basis-[106px] bg-custom-blue hover:bg-[#60ABFF] transition rounded-[10px] text-[14px] sm:text-base font-bold text-custom-white relative z-10"
            type="submit"
          >
            Search
          </button>
        </form>
        <!-- result -->
        <section
          id="user-container"
          class="mt-4 sm:mt-6 md:min-h-[419px]"
        ></section>
      </div>
